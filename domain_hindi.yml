config:
  store_entities_as_slots: false
entities: []
forms: []
intents:
- greet
- inform
- manufacturing
- affirm
- private
- public
- SP
- partnership
- deny
- goodbye
- prop
- trader
- chitchat
- thank
- stop
slots:
  counter:
    auto_fill: true
    initial_value: false
    type: rasa_core.slots.UnfeaturizedSlot
  current:
    auto_fill: true
    initial_value: false
    type: rasa_core.slots.UnfeaturizedSlot
  interview_state:
    auto_fill: true
    initial_value: start
    type: rasa_core.slots.UnfeaturizedSlot
  bkind:
    auto_fill: true
    initial_value: false
    type: rasa_core.slots.UnfeaturizedSlot
  industry:
    auto_fill: true
    initial_value: false
    type: rasa_core.slots.UnfeaturizedSlot


  nob:
    auto_fill: true
    initial_value: false
    type: rasa_core.slots.UnfeaturizedSlot
  trader_type:
    auto_fill: true
    initial_value: false
    type: rasa_core.slots.UnfeaturizedSlot
  user_cell:
    auto_fill: true
    initial_value: none
    type: rasa_core.slots.TextSlot
  user_name:
    auto_fill: true
    initial_value: Dear
    type: rasa_core.slots.TextSlot
templates:

  utter_chitchat:
  - text: "नहीं समझे। मैं फिर से पूछूंगा"
  - text: "मुझे समझ नहीं आया, मैं फिर से पूछूंगा"
  - text: "क्या आप फिर से अपना जवाब दोहरा सकते हैं, मैं फिर से पूछूंगा"

  
  utter_default:
  - text: "क्या आप फिर से अपना जवाब दोहरा सकते हैं, मैं फिर से पूछूंगा"
  
  utter_goodbye:
  - text: गुडबाय :(
  - text: Bye!
  
  utter_greet:
  - text: hi {user_name}!!
  - text: नमस्ते
  - text: Namaste!!
  
  utter_thanks:
  - text: आपका धन्यवाद!
  - text: धन्यवाद!

  utter_ask_industry:
  - text: "उद्योग का प्रकार क्या है?"
    buttons:
    - title: "गारमेंट्स"
      payload: "garments"
    - title: "FMCG"
      payload: "fmcg"
    - title: "केमिकल"
      payload: "chemical"
    - title: "होटल"
      payload: "hotel"
    - title: "फुटवियर"
      payload: "footwear"

  utter_ask_business_kind:
  - text: "यह किस तरह का व्यवसाय है?"
    buttons:
    - title: "पब्लिक"
      payload: "public"
    - title: "प्राइवेट"
      payload: "private"
    - title: "प्रोप्रिएटरी"
      payload: "prop"
    - title: "पार्टनरशिप"
      payload: "partnership"
      
  utter_ask_nob:
  - text: "किस प्रकार का व्यापार?"
    buttons:
    - title: "मैन्युफैक्चरिंग"
      payload: "manufacturing"
    - title: "ट्रेडर"
      payload: "trader"
    - title: "सर्विस प्रोवाइडर"
      payload: "SP"

  utter_ask_manu:
  - text: "Manufacturing is:"
    buttons:
    - title: "Inhouse"
      payload: "Yes"
    - title: "Outsourced"
      payload: "No"

  utter_ask_trader_type:
  - text: "आप किस तरह का व्यापार करते हैं?"
    buttons:
    - title: "रिटेल"
      payload: "retail"
    - title: "थोक"
      payload: "wholesale"
    - title: "दोनों"
      payload: "both"
  
  utter_stop_check:
  - text: "क्या आप वाकई इंटरव्यू छोड़ना चाहते हैं?"
    buttons:
    - title: "हां, मैं इंटरव्यू से बाहर निकलना चाहता हूं।"
      payload: "Yes"
    - title: "नहीं, इंटरव्यू जारी रखें
"
      payload: "No"
